<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Member</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
     <style>
        body {
            background-color:  #333333;
            margin:20px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
    <h1 class="mt-3" style="background-color: #ffcc00; color: #1a1400; padding: 30px; border-radius: 10px; margin-bottom: 30px;">
    	Edit player
    </h1>
    
    <form th:object="${player}" th:action="@{/save}" action="#" method="post">
    		<input type="hidden" th:field="*{id}" class="form-control"/>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="firstName">First name:</label>
                    <input type="text" id="firstName" class="form-control" th:field="*{firstName}" />
                </div>
                <div class="col-md-6 form-group">
                    <label for="lastName">Last name:</label>
                    <input type="text" id="lastName" class="form-control" th:field="*{lastName}" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" th:field="*{email}" />
                </div>
                <div class="col-md-6 form-group">
                    <label for="phone">Phone number:</label>
                    <input type="text" class="form-control" th:field="*{phone}" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" th:field="*{address}" />
                </div>
                <div class="col-md-6 form-group">
                    <label for="postcode">Postcode:</label>
                    <input type="number" class="form-control" th:field="*{postcode}" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="playerNumber">Player number:</label>
                    <input type="number" class="form-control" th:field="*{playerNumber}" />
                </div>
                <div class="col-md-6 form-group">
                    <label for="role">Role:</label>
                    <input type="text" class="form-control" th:field="*{role}" value="player" readonly="readonly" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="team">Team:</label>
                    <select th:field="*{team}" class="form-control">
                        <option th:each="team : ${teams}" th:value="${team.teamId}" th:text="${team.name}"></option>
                    </select>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Save" />
        </form>
    </div>
</body>
</html>
